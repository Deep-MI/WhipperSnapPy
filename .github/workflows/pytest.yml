name: pytest
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.ref }}
  cancel-in-progress: true
on:
  pull_request:
    paths:
      - '**.py'
  push:
    branches: [main]
    paths:
      - '**.py'
  workflow_dispatch:

jobs:
  pytest:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos, windows]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    name: ${{ matrix.os }} - py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install system OSMesa library (Ubuntu)
        if: matrix.os == 'ubuntu'
        run: sudo apt-get install -y --no-install-recommends libosmesa6 libgl1
      - name: Install Mesa software OpenGL (Windows)
        if: matrix.os == 'windows'
        # mesa-dist-win provides a software OpenGL 3.3 Core implementation
        # (opengl32.dll / libglapi.dll) that replaces the stub shipped with
        # the Windows Basic Render Driver, which has no real OpenGL support.
        # We drop the DLLs next to the Python executable so they are found
        # before the system driver.
        shell: pwsh
        run: |
          $url = "https://github.com/pal1000/mesa-dist-win/releases/download/24.3.4/mesa3d-24.3.4-release-mingw.7z"
          $archive = "$env:TEMP\mesa.7z"
          Invoke-WebRequest -Uri $url -OutFile $archive
          7z e $archive -o"$env:TEMP\mesa" x64\opengl32.dll x64\libglapi.dll -y
          $pydir = Split-Path (python -c "import sys; print(sys.executable)")
          Copy-Item "$env:TEMP\mesa\opengl32.dll" "$pydir\opengl32.dll" -Force
          Copy-Item "$env:TEMP\mesa\libglapi.dll" "$pydir\libglapi.dll" -Force
        # Rendering strategy per platform:
        #   Ubuntu:  no display → GLFW fails → OSMesa headless (libosmesa6)
        #   macOS:   GLFW invisible window, Core Profile + FORWARD_COMPAT
        #            (NSGL does not support Compatibility Profile at all)
        #   Windows: Mesa software opengl32.dll → GLFW invisible window,
        #            Core Profile succeeds via llvmpipe
        # On all three platforms TestSnap1Rendering is expected to RUN, not skip.
      - name: Install package
        run: |
          python -m pip install --progress-bar off --upgrade pip setuptools wheel
          python -m pip install --progress-bar off .[test]
      - name: Display system information
        run: whippersnappy-sys_info --developer
      - name: Run pytest
        run: pytest tests --cov=whippersnappy --cov-report=xml --cov-config=pyproject.toml
      - name: Upload to codecov
        if: ${{ matrix.os == 'ubuntu' && matrix.python-version == '3.10' && github.repository == 'Deep-MI/WhipperSnapPy' }}
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests # optional
          name: codecov-umbrella # optional
          #fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)
          token: ${{ secrets.CODECOV_TOKEN }}
          #slug: deep-mi/WhipperSnapPy
