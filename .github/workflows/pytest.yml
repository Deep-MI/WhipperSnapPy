name: pytest
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.ref }}
  cancel-in-progress: true
on:
  pull_request:
    paths:
      - '**.py'
  push:
    branches: [main]
    paths:
      - '**.py'
  workflow_dispatch:

jobs:
  pytest:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos, windows]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    name: ${{ matrix.os }} - py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install system OSMesa library (Ubuntu)
        if: matrix.os == 'ubuntu'
        run: sudo apt-get install -y --no-install-recommends libosmesa6 libgl1
        # Rendering strategy per platform:
        #   Ubuntu: no display → GLFW fails → OSMesa headless (libosmesa6)
        #   macOS:  runner has a real GPU → GLFW invisible window succeeds
        #   Windows: runner has GPU drivers → GLFW invisible window succeeds
        # On all three platforms the rendering tests in TestSnap1Rendering
        # are expected to run (not skip). They only skip if the OpenGL context
        # creation fails entirely (RuntimeError), which should not happen on
        # any of these hosted runners.
      - name: Install package
        run: |
          python -m pip install --progress-bar off --upgrade pip setuptools wheel
          python -m pip install --progress-bar off .[test]
      - name: Display system information
        run: whippersnappy-sys_info --developer
      - name: Run pytest
        run: pytest tests --cov=whippersnappy --cov-report=xml --cov-config=pyproject.toml
      - name: Upload to codecov
        if: ${{ matrix.os == 'ubuntu' && matrix.python-version == '3.10' && github.repository == 'Deep-MI/WhipperSnapPy' }}
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests # optional
          name: codecov-umbrella # optional
          #fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)
          token: ${{ secrets.CODECOV_TOKEN }}
          #slug: deep-mi/WhipperSnapPy
