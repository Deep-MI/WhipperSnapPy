name: publish
on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  pypi:
    # Only publish to PyPI for version releases (e.g. v2.0.0), not data-only releases.
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - name: Install system dependencies
        run: sudo apt-get install -y --no-install-recommends libosmesa6 libgl1
      - name: Install python dependencies
        run: |
          python -m pip install --progress-bar off --upgrade pip setuptools wheel
          python -m pip install --progress-bar off .[build]
      - name: Display system information
        run: whippersnappy-sys_info --developer
      - name: Build and publish
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN  }}
        run: |
          python -m build
          twine upload dist/*
